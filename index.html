<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern FullCalendar Example</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <!-- Custom Script -->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="authentication">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <button id="login">Login</button>
        <button id="logout">Logout</button>
    </div>
    <label for="theme-selector">Select Theme:</label>
    <select id="theme-selector">
        <option value="dark-theme">Dark Theme</option>
        <option value="light-theme">Light Theme</option>
        <option value="red-theme">Red Theme</option>
        <option value="blue-theme">Blue Theme</option>
        <option value="green-theme">Green Theme</option>
        <option value="purple-theme">Purple Theme</option>
        <option value="orange-theme">Orange Theme</option>
        <option value="teal-theme">Teal Theme</option>
        <option value="pink-theme">Pink Theme</option>
    </select>
    <div id="calendar"></div>
</body>
</html>
