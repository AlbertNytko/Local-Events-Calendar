<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern FullCalendar Example</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <!-- Custom Script -->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="authentication">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <button id="login">Login</button>
        <button id="logout">Logout</button>
    </div>
    <div id="filter-container">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select>
        <button id="apply-filter">Apply Filter</button>
    </div>
    <div id="calendar"></div>
    <div id="theme-selector-container">
        <label for="theme-selector">Select Theme:</label>
        <select id="theme-selector">
            <option value="dark-theme">Dark Theme</option>
            <option value="light-theme">Light Theme</option>
            <option value="red-theme">Red Theme</option>
            <option value="blue-theme">Blue Theme</option>
            <option value="green-theme">Green Theme</option>
            <option value="purple-theme">Purple Theme</option>
            <option value="orange-theme">Orange Theme</option>
            <option value="teal-theme">Teal Theme</option>
            <option value="pink-theme">Pink Theme</option>
        </select>
    </div>
    <div id="weather-container">
        <h2>Weather Information</h2>
        <label for="location-selector">Select Location:</label>
        <select id="location-selector">
            <option value="Chicago">Chicago, IL</option>
            <option value="New York">New York, NY</option>
            <option value="Los Angeles">Los Angeles, CA</option>
            <!-- Adding more locations as needed -->
        </select>
        <button id="get-weather">Get Weather</button>
        <div id="weather-info"></div>
    </div>
    <script src="script.js"></script>
    <div id="local-events">
        <h2>Local Events</h2>
        <ul id="event-list"></ul>
    </div>


</body>
</html>
